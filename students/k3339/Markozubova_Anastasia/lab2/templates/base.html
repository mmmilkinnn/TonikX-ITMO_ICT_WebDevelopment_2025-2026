{% load static %} <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доска заданий</title>
    
    <link rel="stylesheet" href="{% static 'board/style.css' %}">
</head>
<body>

<nav>
    <a href="{% url 'home' %}">Главная</a>

    {% if user.is_staff %}
        <a href="{% url 'gradebook' %}">Успеваемость</a>
        <a href="/admin/board/homework/add/" class="add-homework-btn">Добавить домашку</a>
    {% endif %}

    <div class="user-info">
        {% if user.is_authenticated %}
            <span>Привет, {{ user.username }}!</span>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="link-button">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
